    <script>

        var masterpassword = "935"
        document.getElementById("changepswd").onclick = function(){

        if (confirm("Would you like to reset the password?") == true) {
            var newusername = prompt("What should the new username be?")
            var newpassword = prompt("What should the new password be?")
            var checkpassword = prompt("What is the master password?")
            
        } else {
            window.location = "password.html"
        }

        if(checkpassword == masterpassword){
            alert("Password has been changed to " + newpassword + " for " + newusername + "!")
            localStorage.setItem(newusername, newpassword)
        }else{
            alert("Incorrect password, ask the lead scouter to get the password")

        }


        }
